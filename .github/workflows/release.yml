name: Release Packages

on:
  workflow_dispatch:
    branches:
      - main
    inputs:
      otp:
        description: 'NPM OTP (required for publishing)'
        required: true
        run: pnpm publish --filter "{./packages/*}" --registry https://registry.npmjs.org --access public
        type: string

jobs:
  version:
    name: Version Packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Version Packages
        run: pnpm changeset version

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Check for Changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push Version Changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git add .
          git commit -m "chore: version packages"
          git push origin main

  publish:
    name: Publish Packages
    needs: version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Publish Packages
        run: |
          pnpm publish \
            --access public \
            --filter "{./packages/*}" \
            --otp ${{ github.event.inputs.otp }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
